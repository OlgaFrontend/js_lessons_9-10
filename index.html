<html lang="en">
<head>

</head>
<body>

<!--Menu-->
    <nav>
        <ul>
            <li><a href="">Nav1</a></li>
            <li><a href="">Nav2</a></li>
            <li class="dropdown"><a href="#">Nav3</a>
                 <ul class="sub-menu">
                    <li><a href="">Nav3.1</a></li>
                    <li><a href="">Nav3.2</a></li>
                    <li><a href="">Nav3.3</a></li>
                    <li><a href="">Nav3.4</a></li>
                    <li><a href="">Nav3.5</a></li>
                </ul>
            </li>
            <li><a href="">Nav4</a></li>
            <li><a href="">Nav5</a></li>
        </ul>
    </nav>

<!--Carousel-->

    <div class="wrapper">
        <h1 class="text-jcarousel">Basic carousel</h1>
        <div class="jcarousel-wrapper">
            <div class="jcarousel">
            <ul>
                <li><img src="img/img1.jpeg" alt="bridge"></li>
                <li><img src="img/img2.jpeg" alt="lighthouse"></li>
                <li><img src="img/img3.jpeg" alt="the mountains"></li>
                <li><img src="img/img4.jpeg" alt="rock"></li>
                <li><img src="img/img5.jpeg" alt="surfer on the beach"></li>
            </ul>
            </div>
            <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                <p class="jcarousel-pagination"></p>
        </div>
    

<!--Select-->
    
    <h3 class="title_select">Select with Jquery(nice-select plugin)</h3>
    <form action="#" class="select"> 
    <select>
        <option data-display="Select">Choose what you like</option>
        <option value="1">bridge</option>
        <option value="2">lighthouse</option>
        <option value="3">the mountains</option>
        <option value="4">rock</option>
        <option value="5">surfer on the beach</option>
    </select>
    </form>
    
<!--Checkbox with Jquery-->
    
    <h3 class="title_checkbox">Checkbox with Jquery</h3>
    <form action="#">
        
        <div class="decor_checkbox">
            <label for="chlab1">label 1</label>
            <span><input type="checkbox" id="chlab1" /></span>    
        </div>
     
        <div class="decor_checkbox">
            <label for="chlab2">label 2</label>
            <span><input checked="checked" type="checkbox" id="chlab2" /></span>
        </div>
     
        <div class="decor_checkbox">
            <label for="chlab3">label 3</label>
            <span><input type="checkbox" id="chlab3" /></span>
        </div>
     
        
    </form>

<!--Checkbox with css-->    

    <h3 class="title_checkbox">Checkbox with CSS</h3>
    <form action="#">
        <div>
            <input type="checkbox" id="check1" >
            <label for="check1" class="chCss">label1</label>
        </div>   
        <div>
            <input type="checkbox" id="check2" >
            <label for="check2" class="chCss">label2</label>
        </div>   
        <div>
            <input type="checkbox" id="check3" >
            <label for="check3" class="chCss">label3</label>
        </div>   
    </form>

</div>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<!--Carousel-->
<script type="text/javascript" src="js/jquery.jcarousel.min.js"></script>
<script type="text/javascript" src="js/jcarousel.basic.js"></script>
<!--Select-->
<script type="text/javascript" src="js/jquery.nice-select.min.js"></script>
<!--Common js-->
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
